<html>

<head>

<title> Even Odd finder by KD & SB

</title>

<style>

*{font-size:70px; font-family:Cambria;}
body{background-color:lightpink;}
h1{background-color:black; color:white;width:50%; border-radius:30px;}



</style>

<script>

function find()
{
event.preventDefault();
let num = document.getElementById("num");
let ans = document.getElementById("ans");

if(num.value =="")
{
alert("number is empty");
ans.innerHTML= "";
num.focus();
return;
}

let n=parseInt(num.value);
let msg="";
if(n%2==0)
msg="even";
else
msg="odd";
ans.innerHTML=msg;
}

</script>
</head>
<body>
<center>


<h1> Even Odd Finder by KD & SB</h1>
<form onsubmit="find()">


<input type="number" placeholder="Enter an integer" id="num" />
<br> <br>
<input type="submit" value="find Even/Odd"/>

</form>
<h2 id="ans"/>
</center>
</body>
</html>
